<!DOCTYPE html>
<html lang='en'>
    <head>
        <title id='title'>Scatterplot Graph</title>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='stylesheet' type='text/css' href='./css/reset.css' />
        <link rel='stylesheet' type='text/css' href='./css/index.css' />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <main>
            <div id='svg-scatterplot-container' class='svg-scatterplot-container'>
                <h1 class='main-heading'>Doping in Professional Bicycle Racing</h1>
                <h2 class='main-sub-heading'>35 Fastest times up Alpe d'Huez</h2>
                <svg id='svg-scatterplot-graph'></svg>
                <div id='tooltip' class='tooltip'>
                    <div>
                        <p id='tooltip-rider'></p>
                        <p id='tooltip-data'></p>
                    </div>

                    <div>
                        <p id='tooltip-doping'></p>
                    </div>
                </div>
            </div>
        </main>

        <script src='./js/main.js' type='text/javascript'></script>
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' type='text/javascript'></script>
    </body>
</html>
